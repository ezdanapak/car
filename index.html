        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);

            position: 'topleft',

        measureControl.addTo(map);

        .innerHTML = '';

        var bounds_group = new L.featureGroup([]);

        }
        map.createPane('pane_GoogleSatelliteHybrid_0');

        var layer_GoogleSatelliteHybrid_0 = L.tileLayer('http://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {

        map.createPane('pane_GoogleMaps_1');

        function pop_saxelosno_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_saxelosno_4_0(feature) {
            switch(String(feature.properties['Name'])) {
                case 'მეთუნუქე/ცივად შესწორება':
                    return {
                pane: 'pane_saxelosno_4',

                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(201,118,138,1.0)',
                interactive: true,
            }

                radius: 4.0,
                opacity: 1,

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,

            layerName: 'layer_saxelosno_4',
            pane: 'pane_saxelosno_4',
            onEachFeature: pop_saxelosno_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_saxelosno_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_saxelosno_4);

        bounds_group.addLayer(layer_routes_7);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/routes_7.png" /> routes': layer_routes_7,'<img src="legend/samrecxao_6.png" /> samrecxao': layer_samrecxao_6,'sawvavi<br /><table><tr><td style="text-align: center;"><img src="legend/sawvavi_5_ბენზინი0.png" /></td><td>ბენზინი</td></tr><tr><td style="text-align: center;"><img src="legend/sawvavi_5_1.png" /></td><td></td></tr></table>': layer_sawvavi_5,'saxelosno<br /><table><tr><td style="text-align: center;"><img src="legend/saxelosno_4_მეთუნუქეცივადშესწორება0.png" /></td><td>მეთუნუქე/ცივად შესწორება</td></tr><tr><td style="text-align: center;"><img src="legend/saxelosno_4_ზეთებიფილტრები1.png" /></td><td>ზეთები/ფილტრები</td></tr><tr><td style="text-align: center;"><img src="legend/saxelosno_4_2.png" /></td><td></td></tr></table>': layer_saxelosno_4,"quCebi": layer_quCebi_3,"gzebi": layer_gzebi_2,"Google Maps": layer_GoogleMaps_1,"Google Satellite Hybrid": layer_GoogleSatelliteHybrid_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_saxelosno_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #000000; font-size: 5pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_saxelosno_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);

        resetLabels([layer_saxelosno_4,layer_sawvavi_5]);
        map.on("zoomend", function(){
